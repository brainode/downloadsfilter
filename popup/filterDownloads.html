<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>

<body>

  <div class="panel">
    <div class="text-center">
      <div class="btn-group" role="group" aria-label="Btn Group">
        <button type="button" class="btn btn-info" id="downloadsFailed">Failed</button>
        <button type="button" class="btn btn-info" id="downloadsInprogress">In-progress</button>
        <button type="button" class="btn btn-info" id="downloadsComplete">Complete</button>
      </div>
    </div>
    <div id="download-entry">
      <ul id="downloads">
      </ul>
    </div>

    <div class="panel-section panel-section-footer">
      <button type="button" id="clear" class="panel-section-footer-button btn btn-light disabled" id="downloadsFailed">Clear</button>
      <div class="panel-section-footer-separator"></div>
      <button type="button" id="redownload" class="panel-section-footer-button btn btn-light disabled" id="downloadsInprogress">Re-donwload</button>
    </div>
  </div>

  <script src="filterDownloads.js"></script>
</body>

</html>
